<template name="login">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form class="login-form">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Login</h3>
					</div>
					<div class="panel-body">
						<div class="form-group col-lg-12">
							<label>Email</label>
							<input class="form-control floating-label" placeholder="email" type="email" name='email'>
						</div>
						<div class="form-group col-lg-12">
							<label>Password</label>
							<input type="password" class="form-control floating-label" id="password" value="" name="password">
						</div>
					</div>
					<div class="panel-footer">
					<button type="submit" class="btn btn-primary" id="login-id" ng-click="login()">Login</button>
					</div>
				</div>
			</form> 
		</div>
	</div>
</template>
