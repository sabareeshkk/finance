<template name="register">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form class="register-form">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Registration</h3>
					</div>
					<div class="panel-body">
						<div class="form-group col-lg-12">
							<label>Email</label>
							<input class="form-control floating-label" type="email" name="email" required>
						</div>
						<div class="form-group col-lg-6">
							<label>Name</label>
							<input type="text" name="username" class="form-control" id="firstname">
						</div>
						<div class="form-group col-lg-6">
							<label>Last Name</label>
							<input type="text" name="lastname" class="form-control" id="lastname">
						</div>
						<div class="form-group col-lg-12">
							<label>Password</label>
							<input type="password" class="form-control floating-label" id="password" value="" name="password" required>
						</div>
					</div>
					<div class="panel-footer">
						<button type="submit" class="btn btn-primary" id="registration">Register</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
